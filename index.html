<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Organizador de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 class="app-title">Organizador de Eventos</h1>
        <div class="data-actions">
            <button id="export-btn" class="action-btn">Exportar Datos</button>
            <input type="file" id="import-input" accept=".json" style="display:none;">
            <button id="import-btn" class="action-btn">Importar Datos</button>
        </div>
        <div class="separador-container" id="separador-container"></div>
        <button id="add-separador-btn" class="add-btn bottom-right-btn">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
